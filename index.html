<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1 class="text-4xl text-center font-semibold mt-7">Welcome to <span class="text-indigo-700">Bank Of America</span> !!!</h1>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 rounded-md p-5">
            <h3 class="font-bold text-xl mb-6">Please Login</h3>
            <div >
                <input type="email" class="w-3/4 mb-5 h-10 border-2 border-gray-50 rounded-md p-3" name="email" placeholder="enter your email" id="mailValue">
                <br>
                <input  type="password" class="w-3/4 mb-5 h-10 border-2 border-gray-50 rounded-md p-3" placeholder="password" name="password" id="passValue">
                <br>
                <button id="submitBtn" class="bg-emerald-400 rounded px-3 py-2 font-semibold text-white cursor-pointer" >Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
